services:
  traefik:
    container_name: traefik
    image: traefik:v3.0
    restart: unless-stopped
    command: 
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /run/user/1000/docker.sock:/var/run/docker.sock
    
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=${LPC_TIMEZONE}
      - PLEX_CLAIM=${LPC_PLEX_CLAIM}
      - ADVERTISE_IP=http://plex.local/
    hostname: plex.local
    volumes:
      - ./plex/config:/config
      - ./plex/transcode:/transcode
      - ./media:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.entrypoints=web"
      - "traefik.http.routers.plex.rule=Host(`plex.local`)"
      - "traefik.http.routers.plex.service=plex"
      - "traefik.http.services.plex.loadBalancer.server.port=32400"
      - "traefik.http.services.plex.loadbalancer.server.scheme=http"

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: unless-stopped
    network_mode: "service:gluetun"
    volumes:
      - ./sonarr:/config
      - ./media/serials:/serials
      - ./downloads:/downloads
    # ports:
    #   - 8989:8989
    depends_on:
      - qbittorrent
      - jackett
      - flaresolverr

  radarr:
    container_name: radarr
    image: linuxserver/radarr
    restart: unless-stopped
    network_mode: "service:gluetun"
    volumes:
      - ./radarr:/config
      - ./media/movies:/movies
      - ./downloads:/downloads
    # ports:
    #   - 7878:7878
    depends_on:
      - qbittorrent
      - jackett
      - flaresolverr

  qbittorrent:
    container_name: qbittorrent
    image: linuxserver/qbittorrent
    restart: unless-stopped
    environment:
      - TZ=${LPC_TIMEZONE}
      - WEBUI_PORT=8068
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent:/config
      - ./downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8068:8068
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.entrypoints=web"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.local`)"
      - "traefik.http.routers.qbittorrent.service=qbittorrent"
      - "traefik.http.services.qbittorrent.loadBalancer.server.port=8068"
      - "traefik.http.services.qbittorrent.loadbalancer.server.scheme=http"

  jackett:
    container_name: jackett
    image: linuxserver/jackett
    restart: unless-stopped
    network_mode: "service:gluetun"
    volumes:
      - ./jackett:/config
    depends_on:
      - gluetun
      - flaresolverr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.entrypoints=web"
      - "traefik.http.routers.qbittorrent.rule=Host(`jackett.local`)"
      - "traefik.http.routers.jackett.service=jackett"
      - "traefik.http.services.jackett.loadBalancer.server.port=9117"
      - "traefik.http.services.jackett.loadbalancer.server.scheme=http"

  flaresolverr:
    container_name: flaresolverr
    image: flaresolverr/flaresolverr:latest
    restart: unless-stopped
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=${LPC_TIMEZONE}

  gramarrru:
    container_name: gramarrru
    image: memodota/gramarrru
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr
    volumes:
      - ./gramarr:/config     

  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - VPN_ENDPOINT_IP=${LPC_VPN_ENDPOINT_IP}
      - VPN_ENDPOINT_PORT=${LPC_VPN_ENDPOINT_PORT}
      - WIREGUARD_PUBLIC_KEY=${LPC_WIREGUARD_PUBLIC_KEY}
      - WIREGUARD_PRIVATE_KEY=${LPC_WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_PRESHARED_KEY=${LPC_WIREGUARD_PRESHARED_KEY}
      - WIREGUARD_ADDRESSES=${LPC_WIREGUARD_ADDRESSES}
    ports:
      - 8191:8191
      - 9117:9117
      - 7878:7878
      - 8989:8989
